title:          Saadah
description:    ""
baseurl:        "/"
url:            "https://as-saadah.github.io"
markdown: kramdown
permalink: pretty

plugins: 
  - jekyll-paginate-v2
  
pagination:
  enabled: true
  per_page: 5
  permalink: /page/:num/
  sort_reverse: true

defaults:
  # default en
  - values:
      locale: en
  # config posts
  - scope:
      path: "_posts/**"
      type: posts
    values:
      layout: post
      permalink: /:title
  - scope:
      path: _posts/ar/**
      type: posts
    values:
      layout: post
      locale: ar
      permalink: /ar/:title
